name: Go

on:
  push:
    branches: [ master ]
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{secrets.PAT}}
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: GOOS=windows GOARCH=amd64 go build
    - name: Zip
      run: zip release *
    - name: Upload Release
      uses: ncipollo/release-action@v1.12.0
      with:
        tag: testing
        artifacts: "release.zip"
        token: ${{secrets.PAT}}
